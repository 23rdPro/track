version: 2
jobs:
  build:
    docker:
      - image: cimg/python:3.10.0
    steps:
      - checkout
      - restore_cache:
          - key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: install dependencies
          command: |
            python -- -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running track tests
          command: |
            . venv/bin/activate
            flake8 --exclude=venv, migrations --statistics
            pytest -v --cov
#            python3 manage.py test
      - store_artifacts:
          path: test-reports/
          destination: python_app
