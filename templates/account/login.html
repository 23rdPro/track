<!DOCTYPE html>
{% load static %}
{% load i18n %}
{% load account socialaccount %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>track</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link href='{% static "img/favicon.png" %}' rel="icon">
    <link href='{% static "img/apple-touch-icon.png" %}' rel="apple-touch-icon">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link href='{% static "css/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">
    <link href='{% static "css/bootstrap-icons/bootstrap-icons.css" %}' rel="stylesheet">
    <link href='{% static "css/remixicon/remixicon.css" %}' rel="stylesheet">
    <link href='{% static "css/boxicons/css/boxicons.min.css" %}' rel="stylesheet">
    <link href='{% static "css/quill/quill.snow.css" %}' rel="stylesheet">
    <link href='{% static "css/quill/quill.bubble.css" %}' rel="stylesheet">
    <link href='{% static "css/simple-datatables/style.css" %}' rel="stylesheet">
    <link href='{% static "css/style.css" %}' rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                            <div class="d-flex justify-content-center py-4">
                                <a href="" class="logo d-flex align-items-center w-auto">
                                    <img src='{% static "img/logo.png" %}' alt="">
                                    <span class="d-none d-lg-block">Track</span>
                                </a>
                            </div>
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                                    </div>
                                    <form class="row g-3 needs-validation" method="POST" action="{% url 'account_login' %}">
                                        {% csrf_token %}
                                        <div class="col-12">
    <!--                                        <label for="yourUsername" class="form-label">Username</label>-->
                                            <label for="id_login" class="form-label">Email</label>
                                            <div class="input-group has-validation">
                                                <span class="input-group-text" id="inputGroupPrepend">@</span>
    <!--                                            <input type="text" name="username" class="form-control" id="yourUsername" required>-->
                                                <input type="email" name="login" class="form-control" autocomplete="email" required id="id_login">
                                                <div class="invalid-feedback">Please enter your email.</div>
                                            </div>
                                        </div>
                                        <div class="col-12">
    <!--                                        <label for="yourPassword" class="form-label">Password</label>-->
                                            <label for="id_password" class="form-label">Password</label>
    <!--                                        <input type="password" name="passwword" class="form-control" id="yourPassword" required>-->
                                            <input type="password" name="password" class="form-control" autocomplete="current-password" required id="id_password">
                                            <div class="invalid-feedback">Please enter your password!</div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
    <!--                                            <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">-->
                                                <input class="form-check-input" type="checkbox" name="remember" id="id_remember">
    <!--                                            <label class="form-check-label" for="rememberMe">Remember me</label>-->
                                                <label for="id_remember" class="form-check-label small mb-0">Remember Me</label>
                                                <span class="small mb-0"><a href="{% url 'account_reset_password' %}">
                                                    {% trans "Forgot Password?" %}</a>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            {% if redirect_field_value %}
                                                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                                            {% endif %}
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="submit">{% trans "Sign In" %} &raquo;</button>
                                        </div>
                                        <div class="col-12">
                                            <p class="small mb-0">No account? <a href="{{signup_url}}">Create an account &raquo;</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
    <script src='{% static "css/bootstrap/js/bootstrap.bundle.js" %}'></script>
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src='{% static "php-email-form/validate.js" %}'></script>
    <script src='{% static "css/quill/quill.min.js" %}'></script>
    <script src='{% static "tinymce/tinymce.min.js" %}'></script>
    <script src='{% static "css/simple-datatables/simple-datatables.js" %}'></script>
    <script src='{% static "chart.js/chart.min.js" %}'></script>
    <script src='{% static "apexcharts/apexcharts.min.js" %}'></script>
    <script src='{% static "echarts/echarts.min.js" %}'></script>
    <script src='{% static "js/main.js" %}'></script>
</body>
</html>
